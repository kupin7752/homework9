<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Homework 9</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="top">
          <img src="./img/furniture_logo.png" alt="logo" class="logo-img" />
          <div class="search">
            <input
              class="input"
              type="search"
              id="search"
              name="search"
              placeholder="Search for minimalist chair"
            />
          </div>
        </div>
      </header>
      <main>
        <div class="wrapper">
          <div>
            <div class="img-block">
              <a href="#" class="product-photo"
                ><img src="./img/Lolito.png" alt="lolito" class="pic"
              /></a>
              <div class="label-half-off">-50%</div>
            </div>
            <div class="description">
              <h2 class="title">Lolito</h2>
              <p class="sub-title">Luxury big sofa</p>
              <span class="price">Rp 7.000.000</span>
              <span class="old-price">Rp 14.000.000</span>
            </div>
          </div>
          <div>
            <div class="img-block">
              <a href="#" class="product-photo"
                ><img src="./img/Respira.png" alt="respira" class="pic"
              /></a>
              <div class="label-new">New</div>
            </div>
            <div class="description">
              <h2 class="title">Respira</h2>
              <p class="sub-title">Minimalist fan</p>
              <span class="price">Rp 500.000</span>
            </div>
          </div>
          <div>
            <div class="img-block">
              <a href="#" class="product-photo"
                ><img src="./img/Pingky.png" alt="pingky" class="pic"
              /></a>
            </div>
            <div class="description">
              <h2 class="title">Pingky</h2>
              <p class="sub-title">Cute bed set</p>
              <span class="price">Rp 7.000.000</span>
              <span class="old-price">Rp 14.000.000</span>
            </div>
          </div>
          <div>
            <div class="img-block">
              <a href="#" class="product-photo"
                ><img src="./img/Respira.png" alt="respira" class="pic"
              /></a>
              <div class="label-star">
                <svg class="star">
                  <use xlink:href="./svg/coca-cola.svg#star"></use>
                </svg>
              </div>
            </div>
            <div class="description">
              <h2 class="title">Respira</h2>
              <p class="sub-title">Minimalist fan</p>
              <span class="price">Rp 500.000</span>
            </div>
          </div>
          <div>
            <div class="img-block">
              <a href="#" class="product-photo"
                ><img src="./img/Lolito-2.png" alt="lolito new" class="pic"
              /></a>
              <div class="label-new">New</div>
            </div>
            <div class="description">
              <h2 class="title">Lolito</h2>
              <p class="sub-title">Luxury big sofa</p>
              <span class="price">Rp 7.000.000</span>
              <span class="old-price">Rp 14.000.000</span>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer-nav">
        <div class="bottom">
          <nav>
            <ul class="menu">
              <li><a href="#">HOME</a></li>
              <li><a href="#">ABOUT US</a></li>
              <li><a href="#">PRODUCTS</a></li>
              <li><a href="#">CONTACTS</a></li>
            </ul>
          </nav>
          <div class="social">
            <a href="#" class="icon">
              <svg>
                <use xlink:href="./svg/coca-cola.svg#instagram"></use>
              </svg>
            </a>
            <a href="#" class="icon">
              <svg>
                <use xlink:href="./svg/coca-cola.svg#telegram"></use>
              </svg>
            </a>
            <a href="#" class="icon">
              <svg>
                <use xlink:href="./svg/coca-cola.svg#linkedin"></use>
              </svg>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
